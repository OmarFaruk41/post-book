<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>welcome to Postbook</h1>

    <div class="login-form">
        <h3>Please login</h3>
        <form>
            <input type="text" name="user-id" id="user-id" placeholder="User ID" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </form>
        <button onclick="handleLogin()" class="btn" >Login</button>
    </div>

    <!-- error-message  -->

    <div id="user-login-error" class="error hidden">
        <h3>User Id is not found or password is wrong! Please try again!</h3>
    </div>

    <script src="./login.js"></script>
</body>
</html>
